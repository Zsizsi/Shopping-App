<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower" rel="stylesheet">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/8756b65303.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="picture">
            <img src="shop.jpg" alt="shopping">
        </div>
        <div id="add-item">
            <h1>Create Your Own List</h1>
            <form id="add-item-form">
                <div class="item-name">
                    <label for="item"></label>
                    <input type="text" name="item" id="item" placeholder="Add item" />
                </div>
                <div class="item-quant">
                    <label for="quantity"></label>
                    <input type="number" min="1" name="quantity" placeholder="num" id="quantity" />
                </div>
                <div class="add-btn">
                    <button class="btn-add">Add</button>
                </div>
            </form>
        </div>
        <div id="shopping-list">
            <h1 class="accordion">Your List</h1>
            <ul class="active list">
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
